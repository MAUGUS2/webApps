<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Float Clear Block Inline </title>

    <style>
    .img-left {
        float: left;
        margin: 0 1rem 1rem 0;
    }
    .img-right {
        float: right;
        margin: 0 0 1rem 1rem;
    }
    </style>
</head>
<body>
    <h1> Float </h1>
    <img src="https://via.placeholder.com/150" alt="Imagem" class="img-left">
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos. </p>
    <img src="https://via.placeholder.com/150" alt="Imagem" class="img-right">
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos. </p>

    <h1> Clear </h1>
    <h1> Block </h1>
    <h1> Inline </h1>
</body>
</html>
